<!DOCTYPE html>
<html>
    <head>
        <title>Employee Registration</title>
        <h1>EMPLOYEE REGISTRATION</h1>
        <link rel="stylesheet" href="newform.css">
    </head>

    <body>
        <div class="container">
        
            <form id="Form1">
                <h3>BASIC</h3>
                <label>First name</label>
                <input type="text"  name="firstname" id="firstname" placeholder="Enter your first name" maxlength="30" onblur="validateName()" required>
                <label>Last name</label>
                <input type="text"  name="lastname" id="lastname" placeholder="Enter your last name" maxlength="30" onblur="validateLastname()">
                <label>Email ID</label>
                <input type="text" id="mail" placeholder="Enter Email ID" onblur="validateMail()" required>
                <label>Password</label>
                <input type="password" id="password" placeholder="Password" onblur="validatePassword()" required>
                <label>Confirm password</label>
                <input type="password" id="confirmpass" placeholder="Confirm Password" onblur="validateConfirmPassword()" required>
                
                <div class="btn-box">
                <button class="btn" type="button" onclick="pageChange1()" id="Next1">Next</button>
                </div>  
            </form>

            <form id="Form2">
                <h3>OTHERS</h3>
                <label>Date of Birth</label>
                <input type="date" id="dob" name="dob" placeholder="Enter DOB" onblur="validateDob()" required>
                <label>Gender</label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female 
                <br>
                <label>Address</label>
                <input type="textarea" name="address" id="address"><br>
                <select id="state" name="state" onblur="validateState()" required>
                    <option value="Select a state">Select a state</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select><br><br>
                <label>Phone number</label>
                <input type="tel"  name="phoneno" id="phonenum" placeholder="Enter Phone number" max="10" onblur="validatePhone()" required>
                
                <div class="btn-box">
                <button class="btn" type="button" id="Back1" style="float: left;">Previous</button>
                <button class="btn" type="button" id="Next2" onclick="pageChange2()" style="float: right;">Next</button>
                </div>  
            </form>

            <form id="Form3">
                <h3>WORK</h3>
                <label>Occupation:</label>
                <input type="radio" name="occupation" value="no">
                <label for="no">No</label>
                <input type="radio" name="occupation" value="yes">
                <label for="yes">Yes</label>
                <br><br>
                <label>Years of experience</label>
                <input type="number"  name="experience" id="exp" placeholder="Years of experience" min="0">

                <div class="btn-box">
                   <button class="btn" type="button" id="Back2" style="float: left;">Previous</button>
                   <button class="btn" type="button" id="Next3"  onclick="pageChange3()" style="float: right;">Next</button>
                </div>  
            </form>
        

            <form id="Form4">
                <h3>EDUCATION</h3>
                <input type="multiselect" name="graduation" onblur="validateGrade()" required>
               
                    <label for ="grades">Graduation </label><br>
                    <input type="checkbox" class="check-box" placeholder="Graduation">SSLC<br>
                    <input type="checkbox" class="check-box" placeholder="Graduation">HSC<br>
                    <input type="checkbox" class="check-box" placeholder="Graduation">DIPLOMA<br>
                    <input type="checkbox" class="check-box" placeholder="Graduation">UG<br>
                    <input type="checkbox" class="check-box" placeholder="Graduation">PG<br>
                       
                        
                <label>Year of passing</label>
                <input type="text"  name="yop" id="pass"  placeholder="mm/yyyy" onblur="validateYearOfPassing()" required>
                
                <div class="btn-box">
                   <button class="btn" type="button" id="Back3" style="float: left;" >Previous</button>
                   <button class="btn" type="button" id="Next4" onclick="validateEducation()" style="float: right;">Next</button>
                </div>  
            </form>

            <form id="Form5">
                <h3>TEAM</h3>
                <select id="dept" name="dept" required onblur="validateDepartment()">
                    <option value="Select a Dept">Select a Department</option>
                    <option value="LAMP">LAMP</option>
                    <option value=".NET">.NET</option>
                    <option value="Oracle">ORACLE</option>
                </select><br><br>
                <input type="checkbox"  name="condition" id="tnc" value="check" onblur="validateTermsAndConditions()">
                <label for="tnc">I agree to the above mentioned terms and condition</label>
                
                <div class="btn-box">
                   <button class="btn" type="button" id="Back4" style="float: left;">Previous</button>
                   <button class="btn" type="button" id="Submit1" onclick="pageChange5()" style="float: right;">Submit</button>
                </div>  
           </form>

           <form id="Form6">
            <h3 class="thanks">THANK YOU!</h3>
           </form>

            <div class="step-row">
                <div id="progress"></div>
                <div class="step-col"><small>Step 1</small></div>
                <div class="step-col"><small>Step 2</small></div>
                <div class="step-col"><small>Step 3</small></div>
                <div class="step-col"><small>Step 4</small></div>
                <div class="step-col"><small>Step 5</small></div>
                <!-- <div class="step-col"><small>Step 6</small></div> -->
            </div>

         </div>

         <script src="newform.js"></script>
    </body>
</html>

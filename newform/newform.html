<!DOCTYPEhtml>
<html>
    <head>
        <title>Employee Registration</title>
        <h1>EMPLOYEE REGISTRATION</h1>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            
            <form id="Form1">
                <h3>BASIC</h3>
                <input type="text" id="mail" placeholder="Email ID" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="cfrmpass" placeholder="Confirm Password" required>
                <input type="text"  name="firstname" id="fname" placeholder="First name" maxlength="30" required>
                <input type="text"  name="lastname" id="lname" placeholder="Last name" maxlength="30">
                <div class="btn-box">
                <button class="btn" type="button" id="Next1">Next</button>
                </div>  
            </form>

            <form id="Form2">
                <h3>OTHERS</h3>
                <input type="text" id="dob" name="dob" placeholder="DOB" required>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female 
                <input type="textarea" name="address" id="address">
                <select id="state" name="state" required>
                    <option value="Select a state">Select a state</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Kolkata">Kolkata</option>
                </select>
                <input type="number"  name="phoneno" id="phonenum" placeholder="Phone number" maxlength="10" required>
                
                <div class="btn-box">
                <button class="btn" type="button" id="Back1" style="float: left;">Back</button>
                <button class="btn" type="button" id="Next2" style="float: right;">Next</button>
                </div>  
            </form>

            <form id="Form3">
                <h3>WORK</h3>
                <input type="radio" name="occupation" value="occupation">Occupation
                <input type="text"  name="experience" id="exp" placeholder="Years of experience">
                
                <div class="btn-box">
                   <button class="btn" type="button" id="Back2" style="float: left;">Back</button>
                   <button class="btn" type="button" id="Next3" style="float: right;">Next</button>
                </div>  
            </form>
        

            <form id="Form4">
                <h3>EDUCATION</h3>
                <input type="multiselect" name="graduation" id="grad" required>
                <input type="text"  name="yop" id="pass" placeholder="Years of passing" required>
                
                <div class="btn-box">
                   <button class="btn" type="button" id="Back3" style="float: left;">Back</button>
                   <button class="btn" type="button" id="Next4" style="float: right;">Next</button>
                </div>  
            </form>

            <form id="Form5">
                <h3>TEAM</h3>
                <select id="dept" name="dept" required>
                    <option value="Select a Dept">Select a Department</option>
                    <option value="LAMP">LAMP</option>
                    <option value=".NET">.NET</option>
                    <option value="Oracle">ORACLE</option>
                </select>
                <input type="checkbox"  name="condition" id="tnc" value="Terms and condition">
                <label for="tnc">I agree to the above mentioned terms and condition</label>
                
                <div class="btn-box">
                   <button class="btn" type="button" id="Back4" style="float: left;">Back</button>
                   <button class="btn" type="button" id="Submit1" style="float: right;">Submit</button>
                </div>  
            
            
            <form id="Form6">
                <p>THANK YOU!</p>
            </form>
           </form>

            <div class="step-row">
                <div id="progress"></div>
                <div class="step-col"><small>Step 1</small></div>
                <div class="step-col"><small>Step 2</small></div>
                <div class="step-col"><small>Step 3</small></div>
                <div class="step-col"><small>Step 4</small></div>
                <div class="step-col"><small>Step 5</small></div>
                <div class="step-col"><small>Step 6</small></div>
            </div>

         </div>

         <script type="text/javascript">
            var Form1 = document.getElementById("Form1");
            var Form2 = document.getElementById("Form2");
            var Form3 = document.getElementById("Form3");
            var Form4 = document.getElementById("Form4");
            var Form5 = document.getElementById("Form5");
            var Form6 = document.getElementById("Form6");

            var Next1 = document.getElementById("Next1");
            var Back1 = document.getElementById("Back1");
            var Next2 = document.getElementById("Next2");
            var Back2 = document.getElementById("Back2");
            var Next3 = document.getElementById("Next3");
            var Back3 = document.getElementById("Back3");
            var Next4 = document.getElementById("Next4");
            var Back4 = document.getElementById("Back4");
            var Submit1 = document.getElementById("Submit1");

            var progress = document.getElementById("progress");

            Next1.onclick = function(){
                Form1.style.left = "-450px";
                Form2.style.left = "40px";
                progress.style.width = "40px";
            }
            Back1.onclick = function(){
                Form1.style.left = "40px";
                Form2.style.left = "450px";
                progress.style.width = "100px";
            }
            Next2.onclick = function(){
                Form2.style.left = "-450px";
                Form3.style.left = "40px";
                progress.style.width = "120px";
            }
            Back2.onclick = function(){
                Form2.style.left = "40px";
                Form3.style.left = "450px";
                progress.style.width = "160px";
            }
            Next3.onclick = function(){
                Form3.style.left = "-450px";
                Form4.style.left = "40px";
                progress.style.width = "200px";
            }
            Back3.onclick = function(){
                Form3.style.left = "40px";
                Form4.style.left = "450px";
                progress.style.width = "240px";
            }
            Next4.onclick = function(){
                Form4.style.left = "-450px";
                Form5.style.left = "40px";
                progress.style.width = "280px";
            }
            Back4.onclick = function(){
                Form4.style.left = "40px";
                Form5.style.left = "450px";
                progress.style.width = "320px";
            }
            Submit1.onclick = function(){
                Form5.style.left = "-450px";
                Form6.style.left = "40px";
                progress.style.width = "360px";
            }


            </script>
        
    </body>
</html>
